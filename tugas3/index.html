<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: If you want to add styles in a separate file -->
    <script src="../jquery.js"></script> <!-- Make sure this path is correct -->
    <script src="script.js"></script>
</head>

<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <div id="kotak" style="width: 200px; height: 200px; background-color: seagreen; position: relative;"></div>
    <br>

    <button id="fadeOut">Fade Out</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeTo">Fade To</button>
    <br><br>

    <div id="box1" style="width: 50px; height: 50px; background-color: #EEB8C4;"></div>
    <div id="box2" style="width: 50px; height: 50px; background-color: #E6D47B;"></div>
    <div id="box3" style="width: 50px; height: 50px; background-color: #4061A0;"></div>
    <div id="box4" style="width: 50px; height: 50px; background-color: #D0574E;"></div>
    <br><br>

    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button> <!-- Corrected the id here -->
    <br><br>

    <div id="slide" style="background-color: #4061A0; width: 50px; height: 50px;"></div>
    <br><br>

    <button id="kiri">&laquo;</button>
    <button id="kanan">&raquo;</button>

    <div id="animate-box" style="background-color: #4061A0; margin: auto; width: 100px; height: 100px; position: absolute;"></div><br>

    <button id="start" style="margin-top: 120px;">Start</button> 
    <button id="stop" style="margin-top: 120px;">Stop</button>

    <div id="clearQueue-Box" style="position: absolute; background-color: #feca72; margin: auto; width: 100px; height: 100px;"></div>
    <br>
    <button id="delay" style="margin-top: 120px">Run</button> <br>


    <div id="kotak-satu" style="position: absolute; background-color: #644e51; margin: auto; height: 100px; width: 100px; float: left;">KOTAK SATU</div>  
    <div id="kotak-dua" style="position: absolute; background-color: #bfebf8; margin: auto; height: 100px; width: 100px; float: left; left: 120px;">KOTAK DUA</div>  

   

     
    
</body>
</html>
